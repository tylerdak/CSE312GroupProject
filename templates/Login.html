<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <title>Welcome Back</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/registerLoginStyles.css" />
    <script>
      var passedData = {{data}};
      const jsonData = JSON.parse(passedData);
      const isLoggedIn = jsonData.isLoggedIn;

      if (isLoggedIn) {
        const userID = jsonData.userID;
        document.cookie = "userID=" + userID + ";path=/";
        // We don't need this line because we can just read whether or not userID is present
        // document.cookie = "isLoggedIn=" + isLoggedIn + ";path=/";
        window.location.replace("/getstarted");
      } else {
        document.cookie =
          "userID=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    </script>

    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <img class="biglogo" src="/Login/Cover.png" alt="cover" />
          <!-- <h1>hi</h1> -->
        </section>
      </div>
      <div class="right">
        <form
          action="/login"
          id="users-form"
          method="post"
          enctype="multipart/form-data"
        >
          <section class="copy">
            <h2>Welcome Back</h2>
            <p class="small">Answer to the following questions to login.</p>
          </section>
          <div class="input-container name">
            <label for="form-username">Username</label>
            <input
              id="form-username"
              type="text"
              name="username"
              placeholder="Enter your username"
            />
          </div>
          <br />
          <div class="input-container password">
            <label for="form-password">Password</label>
            <input
              class="password"
              id="form-password"
              type="password"
              name="psw"
              placeholder="Must be at least 8 characters"
            />
            <!-- <i class="fa fa-eye-slash"></i> -->
          </div>
          <input class="register-btn" type="submit" value="Login" />

          <p>
            Donâ€™t have an account? <a href="/"><b>Sign up here</b></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
