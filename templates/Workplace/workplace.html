    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
      <!-- <button id="chat-button" type="button" class="collapsible">
        Chat with us! -->
      <!-- <i
          id="chat-icon"
          style="color: #fff"
          class="fa fa-fw fa-comments-o"
        ></i> -->
      <!-- </button> -->
      <input type="button" class="collapsible" id="chat-button"> </input>
      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <!--<span><b>{{username}}</b>{{message}}</span>-->
                  <script>
                    const users = {{users}};
                    const messages = {{messages}};
                    
                    let text = "";
                    for (let i = 0; i < users.length; i++) {
                      text += "<span><b>"+users[i]+"</b>: "+messages[i]+"</span><br>"
                    }
                    console.log(text)
                    document.getElementById("botStarterMessage").innerHTML = text;
                  </script>
                </p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Enter a message"
                  />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <!-- <i
                    id="chat-icon"
                    style="color: crimson"
                    class="fa fa-fw fa-heart"
                    onclick="heartButton()"
                  ></i> -->
                  <i
                    id="chat-icon"
                    style="color: #333"
                    class="fa fa-fw fa-send"
                    onclick="sendMessage()"
                  ></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/chat"></script>
  </body>
